<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coffee Haven</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
    </section>
    
    <main class="contact-container">
        <!-- Update form structure -->
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" name="name" required placeholder="Your Name">
                <span class="error" id="nameError"></span>
            </div>
            
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" name="email" required placeholder="Your Email">
                <span class="error" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="subjectInput">Subject:</label>
                <input type="text" id="subjectInput" name="subject" required placeholder="Subject">
                <span class="error" id="subjectError"></span>
            </div>
            
            <div class="form-group">
                <label for="messageInput">Message:</label>
                <textarea id="messageInput" name="message" rows="5" required placeholder="Your Message"></textarea>
                <span class="error" id="messageError"></span>
            </div>
            
            <button type="submit" class="btn-submit">Send Message</button>
            <div id="response" class="response"></div>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Coffee Haven. All rights reserved.</p>
    </footer>
</body>
</html>
